<!DOCTYPE html>
<html>
<head>
	<title>WellDone Development Car HUD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
	<div id="ui">

		<div class="carStats" style="display: none;">
			<div class="licznik" id="idLicznik">
				<div class="licznik2" id="idLicznik2">
					<div class="speedometer">
						<svg class="circle" width="50" height="50">
							<circle class="outer" stroke="#FFFFFF" stroke-width="0.9" style="stroke-opacity: 0.2;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
							<circle class="backgroundCircle" stroke="#FFFFFF" stroke-width="2.5" style="stroke-opacity: 0.2;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
							<circle class="progress progress-speed" stroke="url(#gradient)" stroke-width="2.5" style="stroke-opacity: 1;" fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0"/>
							<defs>
								<linearGradient id="gradient">
									<stop offset="30%" stop-color="#0E718B" />
									<stop offset="100%" stop-color="#98D4E0" />
								</linearGradient>
							</defs>
						</svg>
						<div class="text">
							<span class="speed"></span>
							<div class="mph">mp/h</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wskazniki">
				<div class="kolko" id="engine" style='background-image: url(img/vehicle/off.png);'>
					<svg class="circle" width="40" height="40">
						<circle class="backgroundCircle" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: .2;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
						<circle class="backgroundCircle" stroke="url(#gradient2)" stroke-width="3.5" style="stroke-opacity: .7;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
						<defs>
							<linearGradient id="gradient2">
								<stop offset="0%" stop-color="#0E718B" />
								<stop offset="50%" stop-color="#98D4E0" />
							</linearGradient>
						</defs>
					</svg>
				</div>
				<div class="kolko" id="lock" style="background-image: url(img/vehicle/unlocked.png);">
					<svg class="circle" width="40" height="40">
						<circle class="backgroundCircle" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: .2;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
						<circle class="backgroundCircle" stroke="url(#gradient2)" stroke-width="3.5" style="stroke-opacity: .7;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
						<defs>
							<linearGradient id="gradient2">
								<stop offset="0%" stop-color="#0E718B" />
								<stop offset="50%" stop-color="#98D4E0" />
							</linearGradient>
						</defs>
					</svg>
				</div>
				<div class="kolko" id="fuel" style="background-image: url(img/vehicle/fuel.png);">
					<svg class="circle" width="40" height="40">
						<circle class="backgroundCircle" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: .2;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
						<circle class="progress progress-fuel" stroke="url(#gradient2)" stroke-width="3.5" style="stroke-opacity: .7;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0"/>
						<defs>
							<linearGradient id="gradient2">
								<stop offset="0%" stop-color="#0E718B" />
								<stop offset="50%" stop-color="#98D4E0" />
							</linearGradient>
						</defs>
					</svg>
				</div>
			</div>
		</div>

		<div class="lokalizacja">
			<div class="lokalizacja2" id="lokalizacja2">
				<div class="kolkoVoice" id="voiceLokalizacja" style='background-image: url(img/speaker2.png); z-index: 2;'>
					<svg class="circle" width="40" height="40">
						<circle class="backgroundCircle2" stroke="#FFFFFF" stroke-width="3.5" style="stroke-opacity: .2;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="100 0" stroke-dashoffset="0"/>
						<circle class="backgroundCircle2" stroke="url(#gradientVoice)" stroke-width="3.5" style="stroke-opacity: .7;" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="100 0" stroke-dashoffset="0"/>
						<defs>
							<linearGradient id="gradientVoice">
								<stop offset="10%" stop-color="#0E718B" />
								<stop offset="100%" stop-color="#98D4E0" />
							</linearGradient>
						</defs>
					</svg>
				</div>
				<div class="prostokatLokalizacja">
					<svg width="300" height="39">
						<rect x="0" y="0" rx="20" ry="20" width="300" height="39" style="fill:black;opacity:0.3; z-index: 1;" />
						<text class="tekstInfoDni" x="51" y="16" fill="white" id="tekstDni">Time | Day | Weather</text>
						<text class="tekstInfoLok" x="51" y="33" fill="white" id="tekstLokalizacja">XX | Localization</text>
					</svg>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
